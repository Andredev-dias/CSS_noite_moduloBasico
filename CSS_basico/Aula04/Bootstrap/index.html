<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page com bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #090909;
      }
      .navbar {
        width: 100%;
        background-color: #ffffff81 !important;
        padding: 10px;
        position: fixed;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        z-index: 999;
        font-size: 1.6rem;
      }
      .logo {
        border-radius: 100%;
        margin-right: 40vw;
      }
      .navbar-nav a {
        color: #090909 !important;
        font-size: 22px !important;
        text-decoration: none !important;
        position: relative !important;
        margin-right: 10px;
      }

      .navbar-nav a:hover {
        color: #581403 !important;
      }

      .navbar-nav a::before {
        content: "";
        position: absolute;
        bottom: 3px;
        left: 0;
        width: 0%;
        height: 5px;
        background-color: orange;
        border-radius: 999px;
        transition: all 500ms ease-in-out !important;
      }

      .navbar-nav a:hover::before {
        width: 100%;
      }

      @media (width < 1000px) {
        .navbar {
          background-color: #ffffffbc !important;
        }
        .navbar-nav a:hover::before {
          width: 13%;
        }
      }
      @media (width < 756px) {
        .navbar-nav a:hover::before {
          width: 110px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            class="logo"
            width="50px"
            height="auto"
            src="../Imagens/logo.avif"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="#s1">Section 01</a>
            <a class="nav-link" href="#s2">Section 02</a>
            <a class="nav-link" href="#s3">Section 03</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section id="s1">
        <h1>section</h1>
      </section>
      <section id="s2">
        <h1>section</h1>
      </section>
      <section id="s3">
        <h1>section</h1>
      </section>
    </main>
  </body>
</html>
